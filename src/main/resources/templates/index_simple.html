<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IT岗位求职记录系统</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <h1>IT岗位求职记录系统 - 刘志华20234059</h1>
        <p>这是一个简化的测试页面</p>
        
        <div th:if="${jobPositions}">
            <h2>岗位列表</h2>
            <table class="table">
                <thead>
                    <tr>
                        <th>企业名称</th>
                        <th>岗位名称</th>
                        <th>工作地点</th>
                        <th>状态</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="jobPosition : ${jobPositions}">
                        <td th:text="${jobPosition.companyName}">企业名称</td>
                        <td th:text="${jobPosition.positionName}">岗位名称</td>
                        <td th:text="${jobPosition.location}">工作地点</td>
                        <td th:text="${jobPosition.status}">状态</td>
                    </tr>
                </tbody>
            </table>
        </div>
        
        <div th:unless="${jobPositions}">
            <p>暂无岗位信息</p>
        </div>
    </div>
</body>
</html>
